syntax = "proto2";

package com.sia.odc.inference;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "PeriodicReportsRequestProto";

message PeriodicReportsRequest {
    required string account_id = 1;
    required google.protobuf.Timestamp start_time = 2;
    required google.protobuf.Timestamp end_time = 3;
    required int32 task_id = 4;
}
