syntax = "proto3";

package com.sia.boot.account;

import "com/sia/boot/account/AccountRole.proto";

option java_multiple_files = true;
option java_outer_classname = "SignInProto";

message SignInRequestProto {
  string id = 1;
  string password = 2;
}

message SignInResponseProto {
  string id = 1;
  string name = 2;
  AccountRoleProto role = 3;
}
