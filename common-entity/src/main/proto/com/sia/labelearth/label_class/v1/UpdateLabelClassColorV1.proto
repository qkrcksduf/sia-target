syntax = "proto3";

package com.sia.labelearth.label_class.v1;

import "com/sia/labelearth/label_class/v1/entity/LabelClassV1.proto";
import "com/sia/common/Color.proto";

option java_outer_classname = "UpdateLabelClassColorV1Proto";
option java_multiple_files = true;

message UpdateLabelClassColorRequestV1Proto {
  string class_id = 1;
  common.Color color = 2;
}

message UpdateLabelClassColorResponseV1Proto {
  v1.entity.LabelClassV1 label_class = 1;
}