syntax = "proto3";

package com.sia.labelearth.account.v1;

import "com/sia/labelearth/account/v1/entity/AccountV1.proto";
import "com/sia/labelearth/account/v1/value/UpdateAccountStatusInfoV1.proto";

option java_multiple_files = true;
option java_outer_classname = "UpdateAccountStatusProto";

message UpdateAccountStatusRequestV1Proto {
  repeated v1.value.UpdateAccountStatusInfoV1 account_info = 1;
}

message UpdateAccountStatusResponseV1Proto {
  repeated v1.entity.AccountV1 account = 1;
}
