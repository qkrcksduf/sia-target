syntax = "proto3";

package com.sia.obision.account.v1;

option java_multiple_files = true;
option java_outer_classname = "SignUpRequestV1Proto";

import "com/sia/obision/account/v1/AccountPermissionV1.proto";

message SignUpRequestV1 {
    string id=1;
    string first_name=2;
    string last_name=3;
    string name=4;
    string email=5;
    string organization=6;
    string position=7;
    AccountPermissionV1 permission = 8;
    string password=9;
}
