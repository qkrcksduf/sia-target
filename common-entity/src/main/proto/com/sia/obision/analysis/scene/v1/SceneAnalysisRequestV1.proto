syntax = "proto3";

package com.sia.obision.analysis.scene.v1;

option java_multiple_files = true;
option java_outer_classname = "SceneAnalysisRequestV1Proto";

import "com/sia/common/UUID.proto";
import "com/sia/common/MongoId.proto";

message SceneAnalysisRequestV1 {
    // 필수
    repeated sia.common.MongoId scene_ids = 1;
    // 필수
    sia.common.UUID project_id = 2;
}
