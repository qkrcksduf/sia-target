syntax = "proto3";

package com.sia.obision.scene.v1;

option java_multiple_files = true;
option java_outer_classname = "SceneImageTileRequestV1Proto";

import "com/sia/common/MongoId.proto";

message SceneImageTileRequestV1 {
  sia.common.MongoId scene_id = 4;
  int32 x = 1;
  int32 y = 2;
  int32 z = 3;
}
