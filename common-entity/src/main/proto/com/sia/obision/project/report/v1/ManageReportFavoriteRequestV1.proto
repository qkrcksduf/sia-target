syntax = "proto3";

package com.sia.obision.project.report.v1;

option java_multiple_files = true;
option java_outer_classname = "ManageReportFavoriteRequestV1Proto";

import "com/sia/common/MongoId.proto";

message ManageReportFavoriteRequestV1 {
  // 필수
  sia.common.MongoId report_id = 1;
