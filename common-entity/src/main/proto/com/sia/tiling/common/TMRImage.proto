syntax = "proto3";

package com.sia.tiling.common;

option java_multiple_files = true;
option java_outer_classname = "TMRImageProto";

message TMRImage {
  int32 width = 1;
  int32 height = 2;
  repeated int32 min = 3;
  repeated int32 max = 4;
  repeated int32 r = 5;
  repeated int32 g = 6;
  repeated int32 b = 7;
  repeated int32 a = 8;
}
