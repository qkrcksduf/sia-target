syntax = "proto3";

package com.sia.serving.shared;

option java_multiple_files = true;
option java_outer_classname = "ModelProto";

message Model {
    string id = 1;
    string name = 2;
    uint32 patch_size = 3;
    uint32 overlay_size = 4;
    uint32 batch_size = 5;
    string runtime = 6;
    string model_path = 7;
    string task = 8;
}