syntax = "proto3";

package com.sia.map.render.v1;

option java_multiple_files = true;
option java_outer_classname = "AoiRenderingRequestV1Proto";

import "com/sia/obision/aoi/v1/AoiV1.proto";
import "com/sia/map/element/v1/TileOptionV1.proto";

message AoiRenderingRequestV1 {
