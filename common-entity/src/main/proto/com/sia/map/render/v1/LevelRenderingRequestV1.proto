syntax = "proto3";

package com.sia.map.render.v1;

option java_multiple_files = true;
option java_outer_classname = "LevelRenderingRequestV1Proto";

import "com/sia/map/element/v1/TileOptionV1.proto";

message LevelRenderingRequestV1 {
  repeated int32 level = 1;
  com.sia.map.element.v1.TileOptionV1 option = 2;
}
