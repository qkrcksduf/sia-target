syntax = "proto3";

package com.sia.obision.target.v1.record;

option java_multiple_files = true;
option java_outer_classname = "CreateRecordV1Proto";

import "com/sia/common/UUID.proto";

message CreateRecordRequestV1 {
  string targetName = 1;
  string contents = 2;
  string creator = 3;
  bool isEmergency = 5;
}

message CreateRecordResponseV1 {
  common.UUID id = 1;
}

