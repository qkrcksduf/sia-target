syntax = "proto3";

package com.sia.obision.target.v1;

option java_multiple_files = true;
option java_outer_classname = "CreateTargetV1Proto";

import "com/sia/common/UUID.proto";

message CreateTargetRequestV1{
  string id = 1;
  string name = 2;
  com.sia.common.UUID categoryId = 3;
  string mgrs = 4;
  string latitude = 5;
  string longitude = 6;
  string be = 7;
  string jdpi = 8;
}