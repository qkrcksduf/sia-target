syntax = "proto3";

package com.sia.obision.target.v1.category;

option java_multiple_files = true;
option java_outer_classname = "UpdateCategoryV1Proto";

import "com/sia/common/UUID.proto";

message UpdateCategoryRequestV1 {
  com.sia.common.UUID id = 1;
  string mainCategory = 2;
  string middleCategory = 3;
  string subCategory = 4;
}